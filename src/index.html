<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Room</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="loading-screen">
        <div class="loading-bar">
            <div class="loading-bar-fill"></div>
        </div>
    </div>

    <div class="debug-wrap" role="region" aria-label="Debug toggles">
        <h2 class="visually-hidden">Debug toggles</h2>

        <label class="chk">
            <input id="ssr" type="checkbox" />
            <span class="label">SSR</span>
        </label>

        <label class="chk">
            <input id="panning" type="checkbox" unchecked />
            <span class="label">Panning</span>
        </label>

        <label class="chk">
            <input id="console" type="checkbox" unchecked />
            <span class="label">Console</span>
        </label>

        <label class="chk">
            <input id="animation" type="checkbox" unchecked />
            <span class="label">Stopping Animation</span>
        </label>
    </div>

    <div class="console-ui">
        <div class="console-content">
            <section class="top-panel-console">
                <div class="console-heading">
                    <div>
                        <h2>Console UI</h2>
                    </div>
                </div>
            </section>

            <section class="middle-panel-console">
                <div class="console-head">
                    <div class="console-head-content">
                        <strong>Interactive Console</strong>
                        <p class="small">Tap on the dog to log the body part in the console.</p>
                    </div>
                </div>

                <div class="console"></div>
            </section>
        </div>
    </div>

    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
</body>

</html>
